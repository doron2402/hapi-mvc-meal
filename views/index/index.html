<div class="click">
  <div class="main">
    <div class="row">
      <div class="cell">
        <h1><%= heading %></h1>
        <h2><%= other %></h2>
      </div>
    </div>
  </div>
</div>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
  var toggleFn = function () { $(this).toggleClass('inverted'); };
  $('.click').on({
      'mousedown': toggleFn,
      'mouseup': toggleFn
  });
});
</script>
